    <div class="my-profile-wrapper">
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-4 pb-5">
            <div class="author-card pb-3">
              <div
                class="author-card-cover"
                style="background-image: url(https://demo.createx.studio/createx-html/img/widgets/author/cover.jpg);"
              ></div>
              <div class="author-card-profile">
                <div class="author-card-avatar">
                  <img src="../../images/mike.jfif" alt="Miguel Gallardo" />
                </div>
                <div class="author-card-details">
                  <h5 class="author-card-name text-lg">Miguel Gallardo</h5>

                  >
                </div>
              </div>
            </div>
            <div class="wizard">
              <nav class="list-group list-group-flush">
                <a class="list-group-item active" href="#"
                  ><i class="fe-icon-user text-muted"></i>Ajustes de perfil</a
                >
                <a class="list-group-item" href="#"
                  ><i class="fe-icon-map-pin text-muted"></i>Mis mensajes</a
                >
              </nav>
            </div>
          </div>
          <!-- Profile Settings-->
          <div class="col-lg-8 pb-5">
            <form class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="account-fn">Nombre(s)</label>
                  <input
                    class="form-control"
                    type="text"
                    id="account-fn"
                    value="Miguel"
                    required=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="account-ln">Apellidos</label>
                  <input
                    class="form-control"
                    type="text"
                    id="account-ln"
                    value="Gallardo"
                    required=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="account-email">Correo electr√≥nico</label>
                  <input
                    class="form-control"
                    type="email"
                    id="account-email"
                    value="miguel.gallardo@ejemplo.com"
                    disabled=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="account-phone">N√∫mero telef√≥nico</label>
                  <input
                    class="form-control"
                    type="text"
                    id="account-phone"
                    value="55 5555 5555"
                    required=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="account-pass">Nueva contrase√±a</label>
                  <input
                    class="form-control"
                    type="password"
                    id="account-pass"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="account-confirm-pass">Confirmar contrase√±a</label>
                  <input
                    class="form-control"
                    type="password"
                    id="account-confirm-pass"
                  />
                </div>
              </div>
              <div class="col-12">
                <hr class="mt-2 mb-3" />
                <div
                  class="d-flex flex-wrap justify-content-between align-items-center"
                >
                  <button
                    class="btn btn-style-1 btn-primary"
                    type="button"
                    data-toast=""
                    data-toast-position="topRight"
                    data-toast-type="success"
                    data-toast-icon="fe-icon-check-circle"
                    data-toast-title="Completado"
                    data-toast-message="Your profile updated successfuly."
                  >
                    Actualizar perfil
                  </button>
                </div>
              </div>
            </form>
          </div>
